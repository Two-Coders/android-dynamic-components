// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        organization = 'bio007'
        groupIdentifier = 'com.kacera'
        projectIdentifier = 'utils'
        projectWebsite = 'https://bitbucket.org/bio007/utilities'
        projectDescription = 'Project containing utility libraries for common use cases in Android development.'
        projectLicences = ['MIT']

        androidMinSdkVersion = 21
        androidCompileSdkVersion = 29
        androidTargerSdkVersion = androidCompileSdkVersion

        libEmptyStateRecyclerViewVersion = '1.0.0'
        libDynamicTextVersion = '1.2.0'

        kotlin_version = '1.3.70'
        junit_version = '4.12'
    }

    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9.2'
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
